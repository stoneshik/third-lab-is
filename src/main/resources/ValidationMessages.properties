not-null=значение не должно быть null
not-blank=текстовое поле не должно быть пустым
positive=значение должно быть больше 0
enumerated=недопустимое значение поля. Допустимые значения {allowed}
enumerated.genre=недопустимое значение жанра. Допустимые значения {allowed}
size=строка должна быть длиннее {min} и короче {max} символов
size.login=логин должен быть длиннее {min} и короче {max} символов
size.password=пароль должен быть длиннее {min} и короче {max} символов
size.only-max=строка должна быть короче {max} символов
size.password.only-max=пароль должен быть короче {max} символов
